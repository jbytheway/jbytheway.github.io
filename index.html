---
layout: default
title: Home
---

<link rel="stylesheet" href="{{ site.baseurl }}public/css/home.css">

<div class="posts">
  <h3>Blog Posts</h3>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <div class="first"><span>{{ post.date | date_to_string }}</span></div>
        <div class="second"><a href="{{ post.url }}">{{ post.title }}</a></div>
      </li>
    {% endfor %}
  </ul>
</div>
